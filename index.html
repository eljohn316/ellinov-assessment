<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="max-w-md mx-auto px-4 py-14 space-y-8">
      <form class="space-y-4">
        <label for="input-number" class="text-lg font-medium text-gray-900 block">
          Enter a number
        </label>
        <input
          type="number"
          name="input-number"
          id="input-number"
          class="block w-full rounded-lg px-5 py-2 border border-gray-300 shadow text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700"
          required />
        <div class="flex flex-col gap-y-4 sm:flex-row sm:gap-x-4">
          <button
            type="submit"
            id="prime"
            class="cursor-pointer text-base font-semibold py-2 px-5 rounded-lg flex-1 text-indigo-100 bg-green-700 hover:bg-green-800">
            Is a prime number?
          </button>
          <button
            type="submit"
            id="factorial"
            class="cursor-pointer text-base font-semibold py-2 px-5 rounded-lg flex-1 text-green-100 bg-indigo-700 hover:bg-indigo-800">
            Find factorial
          </button>
        </div>
      </form>
      <div id="app"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
